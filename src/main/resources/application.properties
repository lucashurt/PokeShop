# H2 console (optional, useful for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JDBC URL for H2 (in-memory database)
spring.datasource.url=jdbc:h2:mem:ecommerce;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate DDL auto (auto-creates tables)
spring.jpa.hibernate.ddl-auto=create-drop
# Options: create, create-drop, update, validate, none
# 'create' creates tables at startup
# 'create-drop' creates tables at startup and drops them at shutdown
# 'update' updates schema without dropping tables

# Show SQL statements (optional, useful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Default dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
